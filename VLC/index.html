<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title-bar">
        <div class="title">
          <img src="./VLC.png" alt="VLC logo" class="logo" />
          <h1>VLC Media Player</h1>
        </div>
      </div>

      <div class="menu-bar">
        <div class="menu">
          <div class="menu-btn" id="videoBtn">Open</div>
          <input type="file" class="video-input" id="videoInput" />
        </div>
        <div class="menu">
          <div class="menu-btn">Playback</div>
          <ul class="menu-items">
            <li id="speedUp">SpeedUp</li>
            <li id="speedDown">SpeedDown</li>
          </ul>
        </div>
        <div class="menu">
          <div class="menu-btn">Audio</div>
          <ul class="menu-items">
            <li id="volumeUp">Volume Up</li>
            <li id="volumeDown">Volume Down</li>
          </ul>
        </div>
      </div>
    </header>
    <main id="main" class="main"> 
      
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
